<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <input type="text" id="display" disabled>     
      <div class="box">
       <div id="row1">
        <button id="clear">AC</button>
        <button id="del">del</button>
        <button id="op1">%</button>
        <button id="op2">/</button>
      
       </div>
       <div id="row2">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="add">+</button>
       </div>
        <div id="row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="add">-</button>
        </div>
       <div id="row4">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button id="add">*</button>
       </div>
        <div id="row5">
        <button>00</button>
        <button>0</button>
        <button id="dot">.</button>
        <button id="ANS">=</button>
        </div>
      </div>
    </div>

  <script src="javascript.js"></script>
</body>
</html>
